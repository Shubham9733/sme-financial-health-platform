version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: sme_user
      POSTGRES_PASSWORD: sme_pass
      POSTGRES_DB: sme_finance
    ports:
      - "5432:5432"
